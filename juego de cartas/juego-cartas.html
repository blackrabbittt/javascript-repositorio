        .tarjeta{
    width: 150px;
    height: 150px;
    border-radius: 5px;
    background: linear-gradient(45deg, rgba(9,9,121,1) 29%, rgba(0,212,255,1) 100%);
    box-shadow: 2px 5px 6px 0px rgb(151 151 151 / 63%);
    position: relative;
    transition: 0.3s;
    cursor: pointer;
    backface-visibility: hidden;
    transform-style: preserve-3d;
    
}
.tarjeta-cont{
    width: 150px;
    height: 150px;
    position: absolute;
    transform: perspective(600px) rotateY(-180deg);
    backface-visibility: hidden;
    border-radius: 5px;
    background: white;
    box-shadow: 2px 5px 6px 0px rgb(151 151 151 / 63%);
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 46px;

}
.tarjeta-cont::selection {
    opacity: 0;
    }
    .tarjeta.descubierta{
        transform: perspective(600px) rotateY(-180deg);
    }
@keyframes error{
    10%, 90%{
        transform: rotateY(-180deg) translateX(-1px);
    }
    20%, 80%{
        transform: rotateY(-180deg) translateX(2px);
    }
    30%,50%, 70%{
        transform: rotateY(-180deg) translateX(-4px);
    }
    40%, 60%{
        transform: rotateY(-180deg) translateX(4px);
    }


}
@keyframes acierto{
    from{
        transform: rotateY(-180deg) scale3d(1, 1, 1);
        opacity: 1;
    }
    25%{
        transform: rotateY(-180deg) scale3d(1.1, 1.1, 1.1);
        opacity: 1;
    }
    to{
        transform: rotateY(-180deg) scale3d(1, 1, 1);
        opacity: 0;
    }

}

    .acertada{
        pointer-events: none;
    }
    .acertada .tarjeta-cont{
        animation: acierto 1.3s ease-in-out forwards;
    }

    .error{
        animation: error 0.82s cubic-bezier(0.36, 0.07, 0.19, 0.97) both;
    }
